name: Production Branch Build

on:
  push:
    branches: [production]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 更新到最新版本

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Docker Build and Tag (Release)
        run: |
          # 使用统一时间戳或GitHub内置变量
          TIMESTAMP=$(date +%s)
          # 或 RELEASE_TAG=release-${{ github.sha:8 }}  # 使用短SHA值
          docker build -t ihua99/test:release-$TIMESTAMP .
          docker tag ihua99/test:release-$TIMESTAMP ihua99/test:latest

      - name: Push to Docker Registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ihua99/test:release-$TIMESTAMP
          docker push ihua99/test:latest
